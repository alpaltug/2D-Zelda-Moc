plugins {
    id 'java' // adds fundamental tasks needed in a java project (like test, compileJava, build)
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

jar {
    manifest {
        attributes 'Main-Class': 'org.alpaltug.HelloWorld'
    }
}

test {
    useJUnitPlatform()
}